<!-- defines look of "confirmation modal" -->
<div class="modal-header">
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- message for body of confirmation modal is provided from modalconfirmation service -->
<div class="modal-body">
  <p>{{ localModalMessage }}</p>
</div>
